name: CI

on:
  push:
    branches:
      - master

jobs:
  build-on-linux:
    name: Build on ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: cachix/install-nix-action@v13
        with:
          install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-2.4pre20210126_f15f0b8/install
          extra_nix_config: |
            experimental-features = nix-command flakes
      - name: Nix build
        run: |
          nix build
      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: ws-access-token
          path: ./result/bin/ws-access-token
  build-on-mac:
    name: Build on MacOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: cachix/install-nix-action@v13
        with:
          install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-2.4pre20210126_f15f0b8/install
          extra_nix_config: |
            experimental-features = nix-command flakes
      - name: Nix build
        run: |
          nix build
      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: ws-access-token-macos
          path: ./result/bin/ws-access-token

  release:
    name: release
    needs: build-on-mac
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: ws-access-token-macos
          path: ws-access-token-macos
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ws-access-token-macos
